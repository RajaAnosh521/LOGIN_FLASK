<!-- templates/login.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username() }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password(type="password") }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
